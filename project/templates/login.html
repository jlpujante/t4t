<div class="container">
    <div class="card"></div>
    <div class="card">
        <h1 class="title">Login</h1>
        <form id="login_form" method="post">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
            <div class="input-container">
                <input type="text" id="username" required="required" autocomplete="off"
                       onchange="valid_login_credentials_value()"/>
                <label for="username">Username</label>
                <div id="username-bar" class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="password" required="required" autocomplete="off"
                       onchange="valid_login_credentials_value()"/>
                <label for="password">Password</label>
                <div id="password-bar" class="bar"></div>
            </div>
            <div class="button-container">
                <button id="button_login" type="button" class="ladda-button ladda-button-login"
                        data-color="mint" data-style="slide-up" onclick="submit_login_form()">
                    <span class="ladda-label">Go</span>
                </button>
            </div>
            <div class="footer">
                <a href="#" onclick="goto_password_recovery()" id="forgotten-password">Forgot your password?</a>
            </div>
        </form>
    </div>

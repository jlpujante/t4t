<body>
<main class="auth-main">
    <div class="auth-block">
        <img style="display: block; margin-left: auto; margin-right: auto;" src="/img/logo-t4t-white-mini-version2.png"/>
        <h1>Sign in</h1>
        <!--<h1>Iniciar sesi&oacute;n</h1>-->
        <!--<h1>Se connecter</h1>-->
        <!--<a href="reg.html" class="auth-link">New to Blur Admin? Sign up!</a>-->

        <form id="login_form" name="login_form" method="post" class="form-horizontal">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
            <div class="form-group" id="form-group-email">
                <label for="inputError2" class="col-sm-3 control-label">Email</label>
                <!--<label for="inputError2" class="col-sm-3 control-label">Correo electr&oacute;nico</label>-->
                <!--<label for="inputError2" class="col-sm-3 control-label">Adresse email</label>-->
                <div class="col-sm-9">
                    <input type="email" class="form-control autocomplete-off" id="usernameInput"
                    aria-describedby="inputError2Status" name="email" placeholder="Email" autocomplete="off" autofocus>
                    <!--<input type="email" class="form-control autocomplete-off" id="usernameInput"-->
                           <!--aria-describedby="inputError2Status" name="email" placeholder="Correo electr&oacute;nico" autocomplete="off" autofocus>-->
                    <!--<input type="email" class="form-control autocomplete-off" id="usernameInput"-->
                           <!--aria-describedby="inputError2Status" name="email" placeholder="Adresse email" autocomplete="off" autofocus>-->
                    <i class="ion-android-cancel form-control-feedback hidden" id="form-feedback-email" aria-hidden="true"></i>
                    <span id="inputError2Status" class="sr-only">(error)</span>
                </div>
            </div>
            <div class="form-group" id="form-group-password">
                <label for="inputError3" class="col-sm-3 control-label">Password</label>
                <!--<label for="inputError3" class="col-sm-3 control-label">Contrase&ntilde;a</label>-->
                <!--<label for="inputError3" class="col-sm-3 control-label">Mot de passe</label>-->
                <div class="col-sm-9">
                    <input type="password" class="form-control autocomplete-off" id="passwordInput"
                           aria-describedby="inputError3Status" name="password" placeholder="Password" autocomplete="off">
                    <!--<input type="password" class="form-control autocomplete-off" id="passwordInput"-->
                           <!--aria-describedby="inputError3Status" name="password" placeholder="Contrase&ntilde;a" autocomplete="off">-->
                    <!--<input type="password" class="form-control autocomplete-off" id="passwordInput"-->
                           <!--aria-describedby="inputError3Status" name="password" placeholder="Mot de passe" autocomplete="off">-->
                    <i class="ion-android-cancel form-control-feedback hidden" id="form-feedback-password" aria-hidden="true"></i>
                    <span id="inputError3Status" class="sr-only">(error)</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="button" id="button_login" class="btn btn-default btn-auth ladda-button ladda-button-login"
                            data-color="mint" data-style="slide-up" data-spinner-color="#22afe0" onclick="submit_ladda_login_form()">
                        <span class="ladda-label">Sign in</span>
                        <!--<span class="ladda-label">Entrar</span>-->
                        <!--<span class="ladda-label">S'authentifier</span>-->
                    </button>
                    <a href="#" class="forgot-pass" onclick="goto_password_recovery()">Forgot password?</a>
                    <!--<a href="#" class="forgot-pass" onclick="goto_password_recovery()">Â¿Olvidaste tu contrase&ntilde;a?</a>-->
                    <!--<a href="#" class="forgot-pass" onclick="goto_password_recovery()">Besoin d'aide?</a>-->
                </div>
            </div>
        </form>

        <!--
        <div class="auth-sep"><span><span>or Sign in with one click</span></span></div>

            <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
          </ul>
        </div>
        -->
    </div>
</main>

<div class="page-top clearfix" scroll-position="scrolled" max-height="50" ng-class="{'scrolled': scrolled}">
    <!--<a href="#/dashboard" class="al-logo clearfix"><span>Blur</span>Admin</a>-->
    <a href="#/dashboard" class="al-logo clearfix"><img src="/img/logo-t4t-white-mini-version2.png"/></a>
    <a href class="collapse-menu-link ion-navicon" ba-sidebar-toggle-menu></a>

    <div class="search">
        <i class="ion-ios-search-strong" ng-click="startSearch()"></i>
        <input id="searchInput" type="text" placeholder="Search for...">
    </div>

    <div class="user-profile clearfix">
        <span class="user-profile-name">{{ account.first_name }}&nbsp;{{ account.last_name }}</span>
        <div class="al-user-profile" uib-dropdown>
            <a uib-dropdown-toggle class="profile-toggle-link">
                <div class="kameleon-icon with-round-bg primary"><img ng-src="{{::( 'Boss-3' | kameleonImg )}}"></div>
                <!--<div class="kameleon-icon with-round-bg primary"><img ng-src="{{::( 'Boss-5' | kameleonImg )}}"></div>-->
                <!--<img ng-src="{{::( 'Nasta' | profilePicture )}}">-->
            </a>
            <ul class="top-dropdown-menu profile-dropdown" uib-dropdown-menu>
                <li><i class="dropdown-arr"></i></li>
                <li><a href="#" ng-click="profile($event)"><i class="fa fa-user"></i>Profile</a></li>
                <li><a href="#" ng-click="settings($event)"><i class="fa fa-cog"></i>Settings</a></li>
                <li><a href="#" class="signout" ng-click="logout($event)"><i class="fa fa-power-off"></i>Sign out</a></li>
            </ul>
        </div>
        <!--<msg-center></msg-center>-->
    </div>
</div>

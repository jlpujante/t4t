<div class="modal-content">
    <div class="modal-header bg-info">
        <!--<button type="button" class="close" ng-click="cancelModal()" aria-label="Close">-->
            <!--<em class="ion-ios-close-empty sn-link-close"></em>-->
        <!--</button>-->
        <i class="ion-ios-plus-outline modal-icon"></i><span>&nbsp;Add Tracking Device</span>
    </div>
    <div class="modal-body text-center">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group row clearfix">
                    <!--<label for="inputSerialNumber" class="col-sm-3 control-label">Serial Number</label>-->

                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="text" class="form-control" id="inputSerialNumber" placeholder="serial number*"
                               ng-model="device.sn">
                    </div>
                </div>
                <div class="form-group row clearfix">
                    <!--<label for="inputReference" class="col-sm-3 control-label">Reference</label>-->

                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="text" class="form-control" id="inputReference" placeholder="reference*"
                               ng-model="device.reference">
                    </div>
                </div>
                <div class="form-group row clearfix">
                    <!--<label for="inputName" class="col-sm-3 control-label">Name</label>-->

                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="text" class="form-control" id="inputName" placeholder="name*"
                               ng-model="device.name">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger pull-left" ng-click="cancelModal()">Cancel</button>
        <button type="button" class="btn btn-info" ng-click="okModal()">OK</button>
    </div>
</div>
